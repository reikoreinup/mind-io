<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindGame</title>
    <script src="/socket.io/socket.io.js"></script>
    <script language="javascript" src="/jquery/dist/jquery.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script language="javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?id=1" type="image/x-icon"/>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<div id="loginArea">
    <form id="userForm">
        <div class="form-group mx-auto p-3">
            <input class="form-control w-auto mb-1" id="username" placeholder="Login"/>
            <input type="password" class="form-control w-auto mt-1" id="password" placeholder="Password"/>
            <!--todo: min not working???-->
            <br>
            <input type="submit" id="enterButton" class="btn btn-primary mx-auto" value="Log in">
        </div>
    </form>
</div>
<div id="chooseActionArea">

    <form id="joinGameForm">
        <div class="form-group mx-auto p-3">
            <input type="text" class="form-control w-auto mb-1" id="roomID" placeholder="RoomID">
            <br>
            <input type="submit" class="btn btn-primary mx-auto" id="joinGame" value="Go to room"/>
            <button class="btn btn-secondary mx-auto" id="backToLoginButton">Log out</button>
        </div>
    </form>


</div>
<div id="waitingArea" class="container">
    <span>Room name</span>
    <h3 id="roomName"></h3>
    <span>
    <button id="startGameButton" class="btn btn-primary">Start game</button>
    <button class="btn btn-danger mx-auto m-1" id="leaveRoomButton">Leave room</button>
    </span>
    <ul id="users">

    </ul>

</div>
<div id="gameArea" class="container">
    <div id="info">
        <span id="roundInfo"></span>
        <span id="livesInfo"></span>
    </div>
    <div id="lastCard"></div>
    <div class="number" id="currentCard">--</div>
    <br>
    <br>
    <div id="otherNumbers">
        <table id="otherPlayersTable">
            <tr id="userNames">

            </tr>
            <tr id="amountOfCards">

            </tr>
        </table>
    </div>
    <br>
    <p class="yourNumbers"></p>

</div>
<div id="overlay">
    <div class="centered-text">
        <div id="text"></div>
        <button id="restartRoundButton" class="btn btn-primary">Try again!</button>
    </div>
</div>
<div id="endOverlay">
    <div class="centered-text">
        <div id="textFinal"></div>
        <button id="returnToLobbyButton" class="btn btn-danger">Return to lobby</button>
    </div>
</div>
<div id="nextRoundOverlay">
    <div class="centered-text">
        <div id="textNextRound">You passed this round!</div>
        <button id="nextRoundButton" class="btn btn-primary">Next round</button>
    </div>
</div>
</body>


</html>
